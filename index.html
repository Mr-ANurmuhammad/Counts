<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>7-dars</title>
</head>
<body>
   
   <div class="container">

      <h2 class="title">Kim birinchi borishga</h2>

      <form class="form" method="post" autocomplete="off">

         <div class="info">

            <label class="label">Masofa:
            <input class="input" type="text" placeholder="Masofani kiriting" name="text" required>
            </label>
            <button class="btn" type="submit">Hisobla</button>

         </div>

            <span class="result"></span>

      </form>

     

      <ol class="list">

         <li class="item">

            <div class="hero">

               <img class="image" src="./images/man.png" width="100" height="100" alt="man image">
               <p class="text">Piyoda</p>
               <span class="span-man"></span>

            </div>

         </li>

         <li class="item">

            <div class="hero">

               <img class="image" src="./images/biycle.png" width="100" height="100" alt="bicycle image">
               <p class="text">Bicycle</p>
               <span class="span-bicycle"></span>

            </div>

         </li>

         <li class="item">

            <div class="hero">

               <img class="image" src="./images/bmw-car.png" width="100" height="100" alt="car image">
               <p class="text">Car</p>
               <span class="span-car"></span>

            </div>

         </li>

         <li class="item">

            <div class="hero">

               <img class="image" src="./images/airplane.png" width="100" height="100" alt="airplane image">
               <p class="text">Airplane</p>
               <span class="span-airplane"></span>

            </div>

         </li>

      </ol>

   </div>


   <script src="./js/script.js"></script>
</body>
</html>
